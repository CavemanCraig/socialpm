<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:tmpl="http://java.sun.com/jsf/composite/ocpsoft-jsf2-templates/liquid-blue-2col"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
	<tmpl:megaMenu>
		<f:facet name="content">
			Project Settings<br/>
			<pretty:link mappingId="#{urlConstants.BACK_BURNER}" styleClass="block p5">
				<f:param value="#{currentProjectBean.exceptionSafeProject.canonicalName}" />
				<h:outputText value="Back burner" />
			</pretty:link>
			<pretty:link mappingId="#{urlConstants.BACKLOG}" styleClass="block p5">
				<f:param value="#{currentProjectBean.exceptionSafeProject.canonicalName}" />
				<h:outputText value="Backlog" />
			</pretty:link>
			<pretty:link mappingId="#{urlConstants.MANAGE_FEATURES}" styleClass="block p5">
				<f:param value="#{currentProjectBean.exceptionSafeProject.canonicalName}" />
				<h:outputText value="Features" />
			</pretty:link>
			<pretty:link mappingId="#{urlConstants.ITERATIONS}" styleClass="block p5">
				<f:param value="#{currentProjectBean.exceptionSafeProject.canonicalName}" />
				<h:outputText value="Iterations" />
			</pretty:link>
			<pretty:link mappingId="#{urlConstants.MILESTONES}" styleClass="block p5">
				<f:param value="#{currentProjectBean.exceptionSafeProject.canonicalName}" />
				<h:outputText value="Milestones" />
			</pretty:link>
			<pretty:link mappingId="#{urlConstants.MANAGE_USERS}" styleClass="block p5">
				<f:param value="#{currentProjectBean.exceptionSafeProject.canonicalName}" />
				<h:outputText value="Team Members" />
			</pretty:link>	
		</f:facet>
		<a>manage</a>
	</tmpl:megaMenu>
</ui:composition>
</html>
