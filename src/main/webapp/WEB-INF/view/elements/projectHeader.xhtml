<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<ui:composition>

	<h:panelGroup rendered="#{currentProjectBean.valued}">
		<h2>
			<pretty:link rendered="#{prettyContext.currentMapping.id != urlConstants.VIEW_PROJECT}"
				mappingId="#{urlConstants.VIEW_PROJECT}">
				<f:param value="#{currentProjectBean.project.canonicalName}" />
				<h:outputText value="#{currentProjectBean.project.name}" />
			</pretty:link>
			<h:outputText value="#{currentProjectBean.project.name}" rendered="#{prettyContext.currentMapping.id == urlConstants.VIEW_PROJECT}" />
		</h2>
		
		<ul>
			<li>
				<h:panelGroup rendered="#{!currentProjectBean.project.hasMember(loggedInUserBean.user)}">
					 <pretty:link mappingId="#{urlConstants.JOIN_PROJECT}"
						style="font-size: 13px; font-weight: normal; padding-left: 10px;">
						<f:param value="#{currentProjectBean.project.canonicalName}" />
						<h:outputText value="Request to join" />
					</pretty:link>
				</h:panelGroup>
				<h:panelGroup rendered="#{currentProjectBean.project.getMembership(loggedInUserBean.user).isRequested()}">
					<h:outputText value="Membership Pending Approval" style="color: #999" />
				</h:panelGroup>
				<h:panelGroup rendered="#{currentProjectBean.project.getMembership(loggedInUserBean.user).isInvited()}">
					<h:form>
						<h:commandLink value="Accept Membership Invitation" action="#{currentProjectBean.acceptMembershipInvitation}" />
					</h:form>
				</h:panelGroup>
			</li>
		</ul>
		
	</h:panelGroup>
</ui:composition>
</html>
