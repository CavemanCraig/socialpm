<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:socialpm="http://java.sun.com/jsf/composite/socialpm"
	xmlns:a="http://java.sun.com/jsf/composite/ajax">

<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">

	<ui:param name="title" value="My Projects" />
	<ui:define name="header"><h2>My Projects</h2></ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGroup layout="block" rendered="#{empty loggedInUserBean.projects}" styleClass="box-bordered m5 p5">
				You are not a member of any projects.
				<pretty:link mappingId="#{urlConstants.CREATE_PROJECT}">
					Start a new project
				</pretty:link>, or 
				<pretty:link mappingId="#{urlConstants.BROWSE_PROJECTS}">
					find one.
				</pretty:link>
			</h:panelGroup>
			<socialpm:projectList projects="#{loggedInUserBean.projects}" forUser="#{loggedInUserBean.user}"/>
		</h:form>
	</ui:define>

	<ui:define name="side-items">
	</ui:define>
</ui:composition>
</html>
