<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:socialpm="http://java.sun.com/jsf/composite/socialpm">

<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">

	<ui:param name="title"
		value="#{currentProjectBean.project.name} &#187; Releases &#187; #{editReleaseBean.release.name}" />

	<ui:define name="header">
		<h2>
			<h:outputText value="&#171; " />
			<pretty:link mappingId="#{urlConstants.RELEASES}">
				<h:outputText value="Manage Releases" />
				<f:param value="#{editReleaseBean.project.name}" />
			</pretty:link>
			&#171; #{editReleaseBean.release.name}
		</h2>
		<ul>
			<li>
				<pretty:link mappingId="#{urlConstants.BACKLOG}">
					<f:param value="#{editReleaseBean.project.name}" />
					<h:outputText value="Add stories from Backlog" />
				</pretty:link>
			</li>
		</ul>
	</ui:define>

	<ui:define name="content">
				
		<h3 class="m5t m5b">Stories</h3>
		<h:form>
			<h:dataTable id="stories" var="story" width="100%"
				value="#{editReleaseBean.stories}" styleClass="tbl"
				rowClasses="odd, even">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{story.number}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Priority" />
					</f:facet>
					<h:outputText value="#{story.priority}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<pretty:link mappingId="#{urlConstants.VIEW_STORY}">
						<f:param value="#{editReleaseBean.project.name}" />
						<f:param value="#{story.number}" />
						<h:outputText value="#{story.description}" />
					</pretty:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status" />
					</f:facet>
					<h:outputText value="#{story.status}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Feature" />
					</f:facet>
					<h:outputText value="#{story.feature.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Iteration" />
					</f:facet>
					<h:outputText value="iteration here" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	
	
	<ui:define name="side-items">
		<li>
			<h3>Details</h3>
			<table cellspacing="10">
				<tbody>
					<tr>
						<td align="right"><label for="status">Target Date:</label></td>
						<td>#{editReleaseBean.release.targetDate}</td>
					</tr>
				</tbody>
			</table>
		</li>
	</ui:define>
</ui:composition>
</html>
