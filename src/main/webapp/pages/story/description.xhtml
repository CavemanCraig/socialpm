<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://java.sun.com/jsf/composite/ajax"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:spm="http://java.sun.com/jsf/composite/socialpm"
	xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">

<ui:composition>

<h:form>

<div style="margin: 20px; margin-top: 15px;">
	<div class="box-bordered storyCard m5b">
		<h4 style="margin: 15px;">
			<h:outputText value="#{currentStoryBean.story.description}" rendered="#{!authorizationBean.isMember or !currentStoryBean.story.open}"/>
			<a:editText id="desc" value="#{currentStoryBean.story.description}" rendered="#{authorizationBean.isMember and currentStoryBean.story.open}">
				<f:actionListener for="submit" action="#{storyController.save(currentStoryBean.story)}" /> 
			</a:editText>
		</h4>
		<div class="clearing"></div>
	</div>
</div>

</h:form>

</ui:composition>
</html>
