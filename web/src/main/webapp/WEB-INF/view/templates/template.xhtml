	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:remove>

	<h:outputText value='&lt;!DOCTYPE html&gt;' escape="false" />

	<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<h:head>
	<title>${sitename}&#160;&#187;&#160;${title}</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Cache-Control" content="must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="Mon, 1 Aug 1999 10:00:00 GMT" />

	<!-- Bootstrap -->
	<h:outputStylesheet name="bootstrap/bootstrap.css" />
	<h:outputScript name="jquery-1.6.3.js" />
	<h:outputScript name="jquery-tableSorter-min.js" />
	<h:outputScript name="bootstrap/dropdown.js" />
	<h:outputScript name="bootstrap/scrollspy.js" />
	<h:outputScript name="bootstrap/twipsy.js" />
	<h:outputScript name="bootstrap/alerts.js" />

	<!-- Our customizations -->
	<h:outputStylesheet name="application.css" />
	<h:outputScript name="application.js" />

	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

	<ui:insert name="head"></ui:insert>
</h:head>

<h:body>

	<ui:insert name="topbar">
		<div class="topbar">
			<div class="fill">
				<div class="container">
					<h3>
						<h:link outcome="/pages/home.xhtml" value="${sitename}" />
					</h3>

					<ul class="nav">
	
						<h:panelGroup rendered="#{!identity.loggedIn}">					
							<li><h:link outcome="/pages/signup" value="Join the party" /></li>
						</h:panelGroup>
						
						<h:panelGroup rendered="#{identity.loggedIn}">
							<li><h:link outcome="/pages/home.xhtml" value="Home" /></li>
							<h:panelGroup>
								<li><h:link outcome="/pages/project/create.xhtml"
										value="New Project" />
								</li>
							</h:panelGroup>
							<h:panelGroup rendered="#{projects.active}">
								<li><h:link outcome="/pages/project/backlog.xhtml"
										value="Backlog">
										<f:param name="project" value="#{projects.current.slug}" />
									</h:link>
								</li>
							</h:panelGroup>
						
							<li class="dropdown">
								<a href="#" class="dropdown-toggle">Dropdown</a>
								<ul class="dropdown-menu">
									<li><a href="#">Secondary link</a></li>
									<li><a href="#">Something else here</a>
									</li>
						
									<li class="divider"></li>
									<li><a href="#">Another link</a>
									</li>
								</ul>
							</li>
							<ui:insert name="topnav-left" />
						</h:panelGroup>
					</ul>

					<ul class="nav secondary-nav">
					
						<ui:insert name="topnav-right">
						
						<h:panelGroup rendered="#{!identity.loggedIn}">
							<li>
								<h:link outcome="/pages/login" value="Sign in with your Open ID" />
							</li>
						</h:panelGroup>
						
						<h:panelGroup rendered="#{!identity.loggedIn}">
						<script type="text/javascript">
							$(document).ready(function() {
								$('#login\\:username').attr("placeholder", "username");
								$('#login\\:password').attr("placeholder", "password");
							});
						</script>
						
						<li>
							<h:form id="login">
								<h:outputText value=" " />
								<h:inputText id="username" value="#{credentials.username}" style="width: 100px;"/>
								<h:outputText value=" " />
								<h:inputSecret id="password" value="#{credentials.password}" style="width: 100px;"/>
								<h:outputText value=" " />
								<h:commandButton action="#{authentication.login}" value="Sign in" />
							</h:form>
						</li>
						</h:panelGroup>
						
						
						<h:panelGroup rendered="#{identity.loggedIn}">
							<li><ocp:gravatar email="#{currentUser.email}" size="30" style="position: relative; top: 3px;"/></li>
							<li class="menu">
								<a href="#" class="menu">#{credentials.username}</a>
								<ul class="menu-dropdown">
									<li><a href="#">Account</a></li>
									<li><a href="#">Settings</a></li>
									<li class="divider"></li>
									<li><h:form id="logout" style="width: 100%;"><h:commandLink id="logoutBtn" value="sign out" action="#{authentication.logout()}"/></h:form></li>
								</ul>
							</li>
                         </h:panelGroup>
						</ui:insert>
					</ul>
				</div>
			</div>
		</div>
	</ui:insert>

	<div style="min-height: 100%;">

		<div style="padding-top: 40px;"></div>

		<section id="header">
			<div class="container">
				<div class="page-header ">
					<h1>
						<ui:insert name="header" />
						<small class="right" style="margin-top: 15px;"><ui:insert
								name="sub-header" /> </small>
					</h1>
				</div>
				<ocp:messages id="messages" globalOnly="false" />
			</div>
		</section>

		<div class="container" style="padding-bottom: 150px;">
			<div class="sidebar">
				<ui:insert name="sidebar" />
			</div>

			<div class="content">
				<ui:insert name="content" />
			</div>
			<div style="clear: none;"></div>
		</div>
	</div>

	<div id="footer">
		<div class="inner">
			<div class="container">
				<p class="right">
					<a href="#">Back to top</a>
				</p>
				<p>
					<ui:insert name="footer" />
				</p>
			</div>
		</div>
	</div>

</h:body>
	</html>

</f:view>
