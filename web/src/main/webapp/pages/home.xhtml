<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:o="http://java.sun.com/jsf/composite/ocpsoft-jsf2-templates/liquid-blue-2col"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">
	<ui:param name="title" value="SocialPM" />

	<ui:define name="header-h2">
	</ui:define>
	
	<ui:define name="header-ul">
		<li> 
			<pretty:link mappingId="home" rendered="true">
				Home
			</pretty:link>
		</li>
	</ui:define>

	<ui:define name="content">
		
		<h3>Projects</h3>
		<ul>
		<ui:repeat var="project" value="#{projects.all}">
			<li><pretty:link mappingId="pretty:project-view">
				<h:outputText value="#{project.name}" />
				<f:param value="#{project.name}" />
			</pretty:link></li>	
		</ui:repeat>
		</ul>
		
	</ui:define>

	<ui:define name="side-items">
	</ui:define>

</ui:composition>
</html>
