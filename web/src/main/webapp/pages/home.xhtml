<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">
	<ui:param name="title" value="SocialPM" />

	<ui:define name="header-h2">
		<h:panelGroup rendered="#{auth.loggedIn}">
			<o:gravatar user="#{authentication.user}" size="20" updatable="false" />
			<h:outputText value="Hi, #{authentication.user.username}" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="header-ul">
		<li> 
			<pretty:link mappingId="home" rendered="true">
				Home
			</pretty:link>
		</li>
	</ui:define>

	<ui:define name="content">
	</ui:define>

	<ui:define name="side-items">
		<h:panelGroup rendered="#{auth.loggedIn}">
			<div class="box-shaded p5">
			<ul class="bullets">
			<ui:repeat var="event" value="#{feedBean.getSocialStream(authentication.user)}">
				<li> <h:outputText id="event" value="#{event}" escape="false" /> </li>
			</ui:repeat>
			</ul>
			</div>
		</h:panelGroup>
	</ui:define>

</ui:composition>
</html>
