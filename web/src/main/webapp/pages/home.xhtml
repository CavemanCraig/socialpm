<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://java.sun.com/jsf/composite/ocpsoft-jsf2-templates/liquid-blue-2col"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">
	<ui:param name="title" value="Home" />

	<ui:define name="header">
		Home
	</ui:define>

	<ui:define name="sub-header">
		<h:link outcome="/pages/project/create" rendered="true" value="Start a new project" />
	</ui:define>

	<ui:define name="content">
		<ul>
			<ui:repeat var="project" value="#{projects.all}">
				<li><h:link outcome="/pages/project/view"
						value="#{project.name}">
						<f:param name="project" value="#{project.name}" />
					</h:link>
				</li>
			</ui:repeat>
		</ul>

	</ui:define>

	<ui:define name="side-items">
	</ui:define>

</ui:composition>
</html>
