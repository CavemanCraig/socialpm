<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">
	<ui:param name="title" value="View Project" />

	<ui:define name="header">
		#{projects.current.name} &raquo; Backlog
	</ui:define>

	<ui:define name="sub-header">
		Where'd it all go?
	</ui:define>

	<ui:define name="content">
		<h:form id="mainForm">
			<h:dataTable width="100%" id="stories"
				value="#{projects.current.stories}" var="story">
				<f:facet name="header">
					<h3>Story Backlog</h3>
				</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{story.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Story</f:facet>
					<h:outputText value="#{story.text}" />
				</h:column>
				<f:facet name="footer">
					<h:panelGroup rendered="#{empty projects.current.stories}">
							This project does not yet have any stories! 
						</h:panelGroup>
				</f:facet>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="side-items">
	</ui:define>

</ui:composition>
</html>
