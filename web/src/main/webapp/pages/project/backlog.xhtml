<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">
	<ui:param name="title" value="View Project" />

	<ui:define name="header-h2">
		#{projects.current.name}
	</ui:define>

	<ui:define name="header-ul">
		Backlog
	</ui:define>

	<ui:define name="content">
		<h:form id="mainForm">
		<h:dataTable width="100%" id="stories" value="#{projects.current.stories}" var="story">
			<f:facet name="header">
				<h2>Stories 
				<h:commandLink styleClass="fr" value="Add Story">
					<rich:componentControl target="storyPopup" operation="show" />
				</h:commandLink></h2>
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
					#{story.id}
			</h:column>
			<h:column>
				<f:facet name="header">Story</f:facet>
					#{story.text}
			</h:column>
			<f:facet name="footer">
				<h:panelGroup rendered="#{empty projects.current.stories}">
					This project does not yet have any stories! 
					<h:commandLink value="Add one now.">
						<rich:componentControl target="storyPopup" operation="show" />
					</h:commandLink>
				</h:panelGroup>
			</f:facet>
		</h:dataTable>
		</h:form>
		<rich:popupPanel id="storyPopup" modal="true" resizeable="true" onmaskclick="#{rich:component('storyPopup')}.hide()">
			<f:facet name="header">
				<h:outputText value="Add a story" />
			</f:facet>
			<f:facet name="controls">
				<h:outputLink value="#" onclick="#{rich:component('storyPopup')}.hide(); return false;">
                   X
               </h:outputLink>
			</f:facet>
			<h:form id="popupForm">
				<h:panelGrid columns="3">
					<h:outputLabel for="newStory" value="Story text: " />
					<h:inputTextarea id="newStory" value="#{stories.current.text}" />
					<h:message for="newStory" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:commandButton value="Save" action="#{stories.create}"/>
					<h:button value="Cancel" onclick="#{rich:component('storyPopup')}.hide(); return false;"/>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
	</ui:define>

	<ui:define name="side-items">
	</ui:define>

</ui:composition>
</html>
