<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:o="http://java.sun.com/jsf/composite/ocpsoft-jsf2-templates/liquid-blue-2col"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/view/templates/socialpm.xhtml">
	<ui:param name="title" value="New Project" />

	<ui:define name="header-h2">
		New Project
	</ui:define>

	<ui:define name="header-ul">
		What is a project, anyway?
	</ui:define>

	<ui:define name="content">
		<h:form>
			<label for="name">Name:<br/></label>
			<h:inputText id="name" value="#{projects.current.name}" />
			<p/>
			<label for="vision">Vision:<br/></label>
			<h:inputText id="vision" value="#{projects.current.vision}" />
			
			<o:separator />
			<h:commandButton action="pretty:home" value="Cancel" styleClass="faded" />
			<h:commandButton action="#{projects.create}" value="Ok, let's go!" />
			
		</h:form>
	</ui:define>

	<ui:define name="side-items">
		#{projects.current.name}
	</ui:define>

</ui:composition>
</html>
