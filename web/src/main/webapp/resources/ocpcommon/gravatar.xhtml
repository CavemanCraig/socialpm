<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
	<h:outputLink value="http://gravatar.com/emails/" 
		title="Change your avatar at gravatar.com &#160;&#187;&#160;" 
		target="_blank"
		rendered="#{cc.attrs.updatable and cc.attrs.user != null}">
		<h:graphicImage value="#{gravatars.getURLFor(cc.attrs.user.email, (cc.attrs.size eq '' ? 80 : cc.attrs.size))}" 
			height="#{cc.attrs.size}" 
			width="#{cc.attrs.size}" 
			style="padding: 2px; 
			border-solid: #ccc; 
			background-color: #eee;" />
	</h:outputLink>
	
	<h:graphicImage value="#{gravatars.getURLFor(cc.attrs.user.email, (cc.attrs.size eq '' ? 80 : cc.attrs.size))}" 
			height="#{cc.attrs.size}" 
			width="#{cc.attrs.size}" 
			style="padding: 2px; 
			border-solid: #ccc; 
			background-color: #eee;" 
			rendered="#{!cc.attrs.updatable and cc.attrs.user != null}"/>
</composite:implementation>

</html>
